<ng-container *ngIf="isShowControls">
  <div class="puzzle-controls__puzzle-controls">

    <div *ngFor="let item of scenePartsPuzzleImages" class="puzzle-controls__grid-item"
         [draggable]="item.draggable"
         (dragstart)="dragStar($event, item.itemPartsPuzzleImage)"
         (drop)="drop($event, item.itemPartsPuzzleImage)"
         (dragover)="dragOver($event, item.itemPartsPuzzleImage)"
    >

      <img *ngIf="item.itemPartsPuzzleImage.value" class="puzzle-controls__image puzzle-controls__border"
           [src]="item.itemPartsPuzzleImage.value.src"
           [draggable]="item.draggable"
           alt="imagePuzzle"/>

    </div>
  </div>

  <div class="puzzle-controls__content__available-images m-t-8">
    <div class="puzzle-controls__content__available-images"
         *ngFor="let item of scenePartsPuzzleImagesForPlayer"
         (dragstart)="dragStar($event, item)"
         (drop)="dropClear($event, item)"
         (dragover)="dragOver($event, item)"
    >

      <div class="puzzle-controls__grid-item"
           draggable="true">

        <img *ngIf="item.value" class="puzzle-controls__image puzzle-controls__border"
             [src]="item.value.src"
             alt="imagePuzzle"/>
      </div>

    </div>
  </div>
</ng-container>
