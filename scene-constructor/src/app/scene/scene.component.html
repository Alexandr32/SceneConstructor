<div class="scene"
     [style.top.px]="scene.coordinate.y"
     [style.left.px]="scene.coordinate.x"
     (mousemove)="onmousedown($event)"
>
  <div class="scene--header"
       (click)="onClick($event)"
       [class.scene--header-drag]="isDrag">

  </div>
  <div>{{scene.text}}</div>
  <div>{{scene.title}}</div>

   <div class="scene--variants">
     <button (click)="selectVariant()">Ответ 1</button>
     <button (click)="selectVariant()">Ответ 2</button>
     <button (click)="selectVariant()">Ответ 3</button>
   </div>
</div>
