<div class="scene"
     [style.top.px]="scene.coordinate.y"
     [style.left.px]="scene.coordinate.x"
     (mousemove)="onmousedown($event)"
     (click)="onClick($event)"
>
  <div class="scene--header"
       [class.scene--header-drag]="isDrag"></div>
  <div>{{scene.text}}</div>
  <div>{{scene.title}}</div>
</div>
