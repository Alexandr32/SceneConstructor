<div class="scene__box"
     cdkDrag
     cdkDragBoundary=".editor__working-space"
     [cdkDragFreeDragPosition]="dragPosition"
     (click)="onClickScene()"
     (cdkDragEnded)="onCdkDragDropped($event)">

  <div>
    <div class="scene__header"
         cdkDragHandle
         (click)="onClick($event)"
         [class.scene__header-select]="isSelectMode">

      <div class="flex justify-content-space-around">
        <div *ngIf="scene.isStartGame" class="text-white">Стартовая сцена</div>
        <div *ngIf="scene.isStopGame" class="text-white">Финальная сцена</div>
      </div>

    </div>

    <div class="scene__control-button">
      <button (click)="onClickEdit()">Редактировать</button>
      <button (click)="onClickDelete()">Удалить</button>
    </div>

    <div class="flex scene__control-height">
      <div *ngIf="scene.imageFile && scene.imageFile !== ''">
        <img class="scene__image-box__image"
             [src]="scene.imageFile" [alt]="scene.title">

        <div *ngIf="scene.videoFile;then foundVideo else notFoundVideo"></div>
      </div>

      <div *ngIf="!scene.imageFile && scene.imageFile === ''">
        Загрузка
      </div>

      <div class="">
        <div class="scene__control-width">Название:</div>
        <div class="scene__control-width">{{toStringLabel(scene.title, 25)}}</div>
        <div class="scene__control-width">Описание:</div>
        <div class="scene__control-width">{{toStringLabel(scene.text, 25)}}</div>

        <div class="scene__control-width">Кто отвечает:</div>
        <div class="scene__control-width text-green" *ngFor="let playerId of scene.players">{{getNamePlayer(playerId)}}</div>
        <div class="text-red scene__control-width" *ngIf="scene.players.length == 0">Нет выбранных персонажей</div>
      </div>
    </div>

    <div class="scene__variants">
      <div *ngFor="let answer of scene.answers"
           id="{{answer.id}}"
           #answer>
        <button
          class="scene__btn-answer"
          [class.scene__box__btn-warning]="!answer.sceneId"
          (click)="selectAnswer($event, answer)"
        >{{toStringLabel(answer.text, 50)}}</button>
      </div>
    </div>
  </div>
</div>

<ng-template #notFoundVideo><div class="text-red">Нет видео</div></ng-template>
<ng-template #foundVideo><div class="text-green">Есть видео</div></ng-template>
