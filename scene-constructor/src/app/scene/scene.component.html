<div class="scene__box"
     cdkDrag
     cdkDragBoundary=".editor__working-space"
     [cdkDragFreeDragPosition]="dragPosition"
     (cdkDragEnded)="onCdkDragDropped($event)">

  <div>
    <div class="scene__header"
         cdkDragHandle
         (click)="onClick($event)"
         [class.scene__header-drag]="false">
    </div>
    <div>{{scene.text}}</div>
    <div>{{scene.title}}</div>

    <div class="scene__variants">
      <button (click)="selectVariant()">Ответ 1</button>
      <button (click)="selectVariant()">Ответ 2</button>
      <button (click)="selectVariant()">Ответ 3</button>
    </div>
  </div>
