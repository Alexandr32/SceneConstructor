<div class="container-run-game">
  <div class="game-run">
    <img
      *ngIf="!selectScene?.videoFile"
      id="image"
      [src]="selectScene?.imageFile"
      alt="image"
    />

    <div *ngFor="let video of videoSources">
      <video
        id="video"
        preload="auto"
        autoplay="true"
        loop="true"
        muted="muted"
      >
        <source [src]="video" type="video/mp4" />
      </video>
    </div>

    <div>
      <div class="game-run__answers">
        <div
          *ngFor="let item of selectScene?.answers"
          class="game-run__answers__item"
          (click)="next()"
        >
          {{ item.text }}
        </div>

        <div class="game-run__description">
          <div class="game-run__description-background blur"></div>

          <div class="game-run__text-description">
            {{ selectScene?.title }} <br />
            {{ selectScene?.text }}
          </div>
        </div>
      </div>

      <div>
        <div class="game-run__open-player">
          <div
            class="game-run__list-player"
            cdkDrag
            cdkDragBoundary=".game-run"
          >
            <div class="game-run__list-player-control">
              <div class="">
                Управление игроками для тестирования (можно двигать)
              </div>
              <button
                class="font-size-11"
                (click)="isShowListPlayers = !isShowListPlayers"
              >
                <div *ngIf="isShowListPlayers; else unset">Скрыть</div>
                <ng-template #unset> Показать </ng-template>
              </button>
            </div>

            <div class="game-run__players" *ngIf="isShowListPlayers">
              <app-player
                *ngFor="let playerId of players"
                [playerId]="playerId"
              ></app-player>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
