<div *ngIf="selectScene">
  <ng-container [ngSwitch]="selectScene?.typesScene">

    <ng-container *ngSwitchCase="'Panorama'">
      <app-panorama-scene-component>
      </app-panorama-scene-component>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <app-background-scene>
      </app-background-scene>
    </ng-container>

  </ng-container>
</div>

<div class="settings-run-game__settings">
  <app-settings-run-game>
  </app-settings-run-game>
</div>

<app-dialog-loading-game *ngIf="storeRunGameService.loadingGame$ | async">
</app-dialog-loading-game>
