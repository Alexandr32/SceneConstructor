<div class="height-full">

  <div class="position-absolute flex justify-content-center puzzle-scene__grid-puzzle">
    <div class="grid-puzzle m-10">
      <div *ngFor="let item of scenePartsPuzzleImages">
        <div
          class="grid-item cursor-default"
        >
          <div *ngIf="item.value">
            <img class="width-full height-full" [src]="item.value.src" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <app-description-scene [scene]="scene"></app-description-scene>
  </div>
</div>
