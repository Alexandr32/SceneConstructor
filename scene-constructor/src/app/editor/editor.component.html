<div class="editor">
  <div class="editor--control-panel">
    <div class="editor--control"></div>
    <div class="editor--control"></div>
    <div class="editor--control"></div>
  </div>

  <div class="editor--working-space"
  (mousemove)="onmousemove($event)">

    <app-svg-line
      [pointOne]="scenes[0].coordinate"
      [pointTwo]="scenes[1].coordinate"
    ></app-svg-line>

    <app-scene *ngFor="let scene of scenes"
               [scene]="scene"
               [coordinate$]="coordinate$"
               (selectVariantScene)="selectVariant($event)"
    ></app-scene>

  </div>
</div>
