<div class="editor">
  <div class="editor__control-panel">
    <div class="btn-control">
      <button mat-raised-button color="primary" (click)="addNewScene()">Добавить сцену</button>
    </div>
    <div class="btn-control">
      <button mat-raised-button color="primary">Кнопка 2</button>
    </div>
    <div class="btn-control">
      <button mat-raised-button color="primary">Кнопка 3</button>
    </div>
  </div>

  <div #working class="editor__working-space">

    <app-scene *ngFor="let scene of scenes"
               [changeSelectModeEvent$]="changeSelectModeEvent$"
               (editScene)="openEditDialog($event)"
               (changeDrag)="onChangeDrag()"
               [scene]="scene"
               (selectAnswerScene)="selectAnswerScene($event)"
               (selectScene)="selectScene($event)"
    ></app-scene>

    <canvas #canvas
            width="1200"
            height="800"
            class="editor__working-space__canvas"
            (click)="onClickWorkingSpace()"></canvas>

  </div>
</div>
