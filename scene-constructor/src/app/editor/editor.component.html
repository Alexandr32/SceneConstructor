<div class="editor">
  <div class="editor__control-panel">
    <div class="editor__control"></div>
    <div class="editor__control"></div>
    <div class="editor__control"></div>
  </div>

  <div #working class="editor__working-space">

    <app-scene *ngFor="let scene of scenes"
               (changeDrag)="onChangeDrag()"
               [scene]="scene"
               (selectVariantScene)="selectVariant($event)"
    ></app-scene>

    <canvas #canvas width="1200" height="800" class="editor__working-space__canvas"></canvas>

  </div>
</div>
