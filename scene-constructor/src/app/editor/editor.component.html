<div class="editor">

  <div *ngIf="showForm">
    <form [formGroup]="form" novalidate>
      <!--Добавить валидацию-->
      <div>
        <label for="name">Название игры</label>
        <input id="name"  name="name" formControlName="name"/>
        <div class="text-red"
             *ngIf="form.controls['name'].invalid">
          Введите значение
        </div>
      </div>
      <div>
        <label for="description">Название игры</label>
        <input id="description" name="description" formControlName="description"/>
        <div class="text-red"
             *ngIf="form.controls['description'].invalid">
          Введите значение
        </div>
      </div>
      <div class="editor__control-panel__btn-control"
           *ngIf="form.valid">
        <button mat-raised-button color="primary" (click)="saveGame()">Сохранить игру</button>
      </div>
    </form>
  </div>

  <div class="editor__players">
    <div class="editor__players__players-list editor__border">
      <!--Вынести в отдельный компонент-->
      <div
        class="editor__player-box editor__border"
        *ngFor="let player of players">
        <div>{{player.name}}</div>
        <div *ngIf="player.imgFile && player.imgFile !== ''">
          <img class="editor__image-player"
               [src]="player.imgFile" [alt]="player.name">
        </div>
        <button (click)="onClickEditPlayer(player)">Редактировать</button>
        <button (click)="onClickDeletePlayer(player)">Удалить</button>
      </div>
    </div>

    <div class="editor__players__btn-add">
      <button
        *ngIf="players.length < 4"
        (click)="addNewPlayer()">Добавить персонажа
      </button>
    </div>
  </div>

  <hr>

  <div #working class="editor__working-space">

    <div class="editor__control-panel">
      <div class="editor__control-panel__btn-control">
        <button mat-raised-button color="primary" (click)="addNewScene()">Добавить сцену</button>
      </div>
    </div>

    <div>

    </div>

    <app-scene *ngFor="let scene of scenes"
               [changeSelectModeEvent$]="changeSelectModeEvent$"
               (editScene)="openEditDialog($event)"
               (changeDrag)="onChangeDrag()"
               [scene]="scene"
               (deleteScene)="deletedScene($event)"
               (selectAnswerScene)="selectAnswerScene($event)"
               (selectScene)="selectScene($event)"
    ></app-scene>

    <canvas #canvas
            width="{{getWidthScreen()}}"
            height="880"
            class="editor__working-space__canvas editor__border"
            (click)="onClickWorkingSpace()"></canvas>

  </div>

  <div class="editor__btn-control-bottom">
    <button mat-raised-button color="primary" (click)="increaseWorkingSpace()">Увеличить холст</button>
  </div>
</div>
