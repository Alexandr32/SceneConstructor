<div class="edit-image-player__body">
  <img-cropper [image]="dataImage" [settings]="cropperSettings"></img-cropper>
  <br/>
  <img class="image"
       [src]="dataImage.image"
       [width]="cropperSettings.croppedWidth"
       [height]="cropperSettings.croppedHeight"
  />
  <div>
    <button type="button" (click)="onNoClick()">
      Отмена
    </button>
    <button (click)="onClickSave()" *ngIf="dataImage.image && dataImage.image !== ''">
      Сохранить
    </button>
  </div>
</div>
