<app-base-edit-scene-dialog
  [form]="form"
  [soundFileLink]="soundFileLink"
  [dialog]="dialog"
  [validData]="validData"
  [data]="data"
  (close)="onNoClick()"
  (save)="onClickSave()"
  [players]="selectPlayers"
>
  Редактирование головоломки

  <div class="m-t-25">
    <div>
      <button (click)="openSelectImageFileDialog()">Выбрать изображение</button>
      <button (click)="onClickDeletedImg()">Удалить</button>
    </div>
  </div>

  <div class="flex">
    <div
      class="edit-scene-dialog__puzzle-image-box m-10"
      *ngIf="imgFile && imgFile !== ''"
    >
      <img
        class="edit-scene-dialog__puzzle-image-box"
        [src]="imgFile"
        [alt]="form.value.name"
      />
    </div>
  </div>

  <div class="editor__border">
    Изображение на сцене

    <div class="grid-puzzle m-10">
      <div *ngFor="let item of scenePartsPuzzleImages">
        <div
          class="grid-item"
          draggable="true"
          (dragover)="dragOver($event, item)"
          (dragstart)="dragStar($event, item)"
          (drop)="drop($event, item)"
        >
          <div *ngIf="item.value">
            <img class="width-full height-full" [src]="item.value.src" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="grid-puzzle m-10">
      <div *ngFor="let item of scenePartsPuzzleImages2">
        <div
          class="grid-item"
          draggable="true"
          (dragover)="dragOver($event, item)"
          (dragstart)="dragStar($event, item)"
          (drop)="drop($event, item)"
        >
          <div *ngIf="item.value">
            <img class="width-full height-full" [src]="item.value.src" />
          </div>
        </div>
      </div>
    </div>

    <div class="grid-puzzle m-10">
      <div *ngFor="let item of scenePartsPuzzleImages3">
        <div
          class="grid-item"
          draggable="true"
          (dragover)="dragOver($event, item)"
          (dragstart)="dragStar($event, item)"
          (drop)="drop($event, item)"
        >
          <div *ngIf="item.value">
            <img class="width-full height-full" [src]="item.value.src" />
          </div>
        </div>
      </div>
    </div>
  </div>
